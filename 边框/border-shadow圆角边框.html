<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>圆角边框</title>
<style>
.div1
{
	border:2px solid #a1a1a1;
	padding:10px 40px;
	background:#dddddd;
	width:300px;
	border-radius:25px;
}

.div2
{
    width: 100px;
    height: 100px;
    border: 1px solid black;
    /*把正方形变成圆形*/
    border-radius: 50%;
}
</style>
</head>
<body>

<div class="div1">border-radius 属性允许您为元素添加圆角边框！ </div>

<div class="div2">圆形 </div>
</body>
</html>
