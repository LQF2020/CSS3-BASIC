<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGBA颜色透明度</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /*最后一个值是alpha，即透明度，1为完全不透明，0为完全透明*/
            background-color: rgba(44,200,89,1);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
